questions_and_answers:
  - question: "Как войти в ЭБС РУДН?"
    answer:
      - "Войдите в ЭБС РУДН по ссылке: https://lib.rudn.ru/MegaPro/Web и авторизуйтесь через PASSPORT.RUDN, где логин – корпоративная электронная почта, пароль – пароль от  корпоративной электронной почты."
  
  - question: "Как получить доступ к базам данных?"
    answer:
      - "Для удаленного доступа необходимо подключить прокси-сервер. Инструкцию по подключению можно найти на сайте https://lib.rudn.ru."
  
  - question: "Где я могу сдать книги в главном корпусе ?"
    answer: 
      - "Библиотека в главном корпусе ул. Миклухо-Маклая, 6. Рабочее время: пн-чт – 11.00-17.45, пт - 11.00-16.45, сб - 13.00-16.45."
  
  - question: "Где я могу сдать книги в инженерной академии и факультета физико-математических и естественных наук ?"
    answer: 
      - "Библиотека инженерной академии и факультета физико-математических и естественных наук ул. Орджоникидзе, 3. Рабочее время: пн-чт – 11.00-17.45, пт - 11.00-16.45."

  - question: "Где я могу сдать книги институте русского языка ?"
    answer: 
      - "Библиотека института русского языка, ул. Миклухо-Маклая, 10 к.2. Рабочее время: пн – пт 12.30 – 17.30."

  - question: "Как можно вернуть задолженность?"
    answer:
      - "Информацию о выданных книгах и сроках возврата можно узнать в личном кабинете. Для доступа перейдите по адресу https://lib.rudn.ru/MegaPro/Web и авторизуйтесь через PASSPORT.RUDN. Логином является корпоративная электронная почта, а пароль — пароль от корпоративной электронной почты."
  
  - question: "Как подписать обходной лист?"
    answer:
      - "На подписание обходного листа отводится 3 дня. Если требуется ускоренное оформление, напишите на почту библиотеки: library@rudn.ru."
  
  - question: "Что делать в случае потери книги?"
    answer:
      - "Обратитесь в библиотеку лично или по электронной почте на адрес: library@rudn.ru. Библиотекарь поможет определить, какую книгу необходимо заменить. Это также можно сделать через удаленные сервисы."
  
  - question: "Можно продлить книги ?"
    answer:
      - "Для продления срока хранения укажите свои данные: ФИО, номер студенческого билета, факультет и курс. Библиотека продлит срок, если это возможно, либо сообщит о невозможности продления."
  
  - question: "Что представляет собой УНИБЦ (НБ)?"
    answer:
      - "УНИБЦ (НБ) — это Учебно-научный информационный библиотечный центр (Научная библиотека) РУДН."
  
  - question: "Каковы рабочие часы библиотеки?"
    answer:
      - "Все отделы библиотеки работают: пн-чт с 11.00 до 17.45, пт с 11.00 до 16.45, сб с 13.00 до 16.45."
  
  - question: "Как записаться в УНИБЦ (НБ)/библиотеку/научную библиотеку?"
    answer: 
      - "Все студенты, магистранты и аспиранты при поступлении становятся читателями нашей библиотеки."
  
  - question: "Как и куда сдать диссертацию?"
    answer:
      - "Диссертация и два автореферата принимаются в фонд УНИБЦ (НБ) в рабочие дни с 10.00 до 17.45 в Отделе комплектования (главный корпус, цокольный этаж: к. 63, 64, 66 Научной библиотеки), а также в субботу с 13.00 до 16.45 в отделе обслуживания в главном корпусе."
  
  - question: "Как получить удаленный доступ к электронным ресурсам Научной библиотеки РУДН ?"
    answer:
      - "Необходимо подключить компьютер к прокси-серверу РУДН, следуя инструкции для доступа к электронным ресурсам. При переходе на сайты электронных ресурсов потребуется ввести данные корпоративной почты РУДН (электронная почта должна заканчиваться на corporate_email_domain: @pfur.ru)."
  
  - question: "Что представляет собой ЭБС РУДН?"
    answer:
      - "ЭБС РУДН — это Электронно библиотечная система РУДН, которая включает учебники, учебные пособия, лабораторные практикумы, методические материалы, монографии, статьи на русском и иностранных языках в печатном и цифровом форматах, в том числе преподавателей РУДН. С помощью ЭБС РУДН можно произвести поиск, отбор и заказ интересующей литературы, а также просматривать личный кабинет, содержащий информацию по ранее выданным Вам книгам."

  - question: "Есть ли разделение в читальных залах по конфессиональному и гендерному принципу?"
    answer:
      - "РУДН является светским университетом, поэтому в читальных залах нет разделения по конфессиональному и гендерному принципу."

  - question: "Могу ли я брать книги в библиотеке главного корпуса, если их нет на моем факультете ?"
    answer:
      - "Все студенты и преподаватели могут брать литературу в любом отделе нашей библиотеки."
  
  - question: "Как зарегистрироваться в ТУИС?"
    answer:
      - "Авторизация в ТУИС осуществляется с помощью учетных данных от корпоративной почты РУДН. Войдите в корпоративную почту РУДН, затем на странице входа в ТУИС сразу нажмите на кнопку 'Войти с корпоративным аккаунтом',[этой странице](https://esystem.rudn.ru/login/index.php)"
    
  - question: "Что произойдет, если я не успею сдать книгу вовремя ?"
    answer:
      - "Когда вы не успеваете вернуть книгу вовремя, приносите её как можно скорее."
      
  - question: "сколько можно держать книгу у себя?"
    answer:
      - "Согласно правилам библиотеки, за опоздание могут наложить временное ограничение на пользование библиотекой (от 1 до 6 месяцев). Следите за сроками и информацией о книгах в вашем личном кабинете библиотеки."